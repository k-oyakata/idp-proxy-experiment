server {
  listen 441 ssl;
  server_name auth-proxy;
  root /var/www;
  index index.php index.html index.htm;

  ssl_certificate "/etc/pki/nginx/nginx.crt";
  ssl_certificate_key "/etc/pki/nginx/private/nginx.key";

  location /test {
    #proxy_pass http://192.168.99.100:8080;
  }

  location / {
    set $upstream "";
    rewrite_by_lua '
       --local res = ngx.location.capture("/test")
       --ngx.say(res.body)
       --if res.status == ngx.HTTP_OK then
       --   ngx.var.upstream  = res.body
       --else
       --   ngx.exit(ngx.HTTP_FORBIDDEN)
       --end
       --ngx.var.upstream = "192.168.99.100:8080"

       ngx.var.upstream = "https://192.168.99.100:441/simplesaml/"
    ';

    proxy_pass $upstream;
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    include fastcgi_params;
  }

  location /simplesaml {
    alias /var/www/simplesamlphp/www;

    location ~ ^(?<prefix>/simplesaml)(?<phpfile>.+?\.php)(?<pathinfo>/.*)?$ {
      fastcgi_pass unix:/var/run/php-fpm.sock;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$phpfile;
      fastcgi_param PATH_INFO $pathinfo if_not_empty;
    }
  }
}
